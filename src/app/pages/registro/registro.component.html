<div class="body">

    <main class="form-signin">
        <!-- agrego propiedad -->
        <form [formGroup]="formReg">
            <h1 class="h3 mb-3 fw-normal">Please sing up</h1>

            <div class="form-floating">
                <!-- cambio [(ngModel)]="usuario.nombre"  por formControlName= -->
                <input type="text" class="form-control" id="floatingInput" placeholder="Correo electronico" name="email"
                    formControlName="email">
                <label for="floatingInput">Correo electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contrase単a"
                    formControlName="password" name="clave">
                <label for="floatingPassword">Contrase単a</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingConfirm" placeholder="Confirmar Contrase単a"
                    formControlName="copyPassword" name="copiaClave">
                <label for="floatingPassword">Confirmar contrase単a</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="registrar()">Sing up</button>
        </form>
    </main>
</div>
