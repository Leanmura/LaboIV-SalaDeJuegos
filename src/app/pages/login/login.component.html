<div class="body">
    <main class="form-signin">
        <form [formGroup]="formLogin">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <!-- [(ngModel)]="nuevoUsuario.nombre" lo cambio por  -->
                <input type="name" class="form-control" id="floatingInput" placeholder="Correo electronico"
                    formControlName="email" name="nombre">
                <label for="floatingInput">Correo electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="clave"
                    formControlName="password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="ingresar()">Sign in</button>

        </form>
        <div class="d-flex justify-content">
            <input type="image" src="../../../assets/icon/girl (1).png"
                class="w-25 btn btn-xs rounded-circle img-btn flex-fill"
                (click)="autoCompletar('murakoshi.lean@gmail.com','123456' )" />
            <input type="image" src="../../../assets/icon/man.png"
                class="w-25 btn btn-lg rounded-circle img-btn flex-fill"
                (click)="autoCompletar('martinezequielsoria@gmail.com','asdasd' )" />
            <input type="image" src="../../../assets/icon/girl.png"
                class="w-25 btn btn-lg rounded-circle img-btn flex-fill"
                (click)="autoCompletar('erina_kimi@yahoo.com.ar','erinaa' )" />
        </div>
    </main>
</div>
